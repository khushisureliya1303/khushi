<html>
<head>
<title>colspan-rowspan</title>
</head>
<body>
<table border ="1px">
<tr>
<th>1</th>
<th>2</th>
<th>3</th>
</tr>
<tr>
<th colspan="3">4</th>
</tr>
<tr>
<th>5</th>
<th colspan="2">6</th>
</tr>
<tr>
<th colspan="3">7</th>
</tr>

</table>
<table border="1px">
<tr>
<th rowspan="3">1</th>
<th rowspan="3">2</th>
<th>3</th>
</tr>
<tr>
<th>4</th>
</tr>
<tr>
<th>5</th>
</tr>
<tr>
<th colspan="3">6</th>
</tr>
</body>
</html>
