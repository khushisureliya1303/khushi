<html>
<head>
</head>
<title> colspan-rowspan
</title>
<body>
<table border="2px">

<tr>
<th>1</th>
<th>2</th>
<th>3</th>
<th>4</th>

</tr>

<tr>
<th colspan="4">5</th>
</tr>


<tr>
<th colspan="3">6</th>
<th >7</th>
</tr>


</table>
<br><hr>


<table border="2px">

<tr>
<th rowspan="2">1</th>
<th rowspan="3">2</th>
<th>3</th>
<th rowspan="3">4</th>

</tr>

<tr>
<th >5</th>
</tr>


<tr>
<th>6</th>
<th >7</th>
</tr>



<tr>
<th colspan="4">5</th>
</tr>

</table>

</body>
</html>
